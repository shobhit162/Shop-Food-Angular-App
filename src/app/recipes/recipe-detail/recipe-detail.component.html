<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" style="margin-bottom: 5px;">

        <button
            type="button" style="margin-right: 5px;"
            class="btn btn-primary dropdown-toggle" (click)="onAddToShoppingList()">
            To shopping list
        </button>
        <button
            type="button" style="margin-right: 5px;"
            class="btn btn-success dropdown-toggle" (click)="onRecipeEdit()">
            Edit recipe
        </button>
        <button
            type="button"
            class="btn btn-danger dropdown-toggle" (click)="onRecipeDelete()">
            Delete recipe
        </button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12" style="margin-bottom: 10px;">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
